services:
  model_container:
    initializers:
      - arguments:
          -
            - tests/perl/purk_test_soma
            - -P
            - tests/cells/purk_test_soma.ndf
        method: read
    module_name: Neurospaces
solverclasses:
  heccer:
    constructor_settings:
      configuration:
        reporting:
          granularity: 1000
          tested_things: 6225920
      dStep: 1e-06
    module_name: Heccer
    service_name: model_container
