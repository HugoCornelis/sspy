--- !!perl/hash:SSP
apply:
  simulation:
    - arguments:
        - 5000
        - verbose: 1
      method: steps
    - arguments:
        - 0.1
      method: advance
models:
  - modelname: /purk_test_soma
    runtime_parameters:
      - component_name: /purk_test_soma/segments/soma
        field: INJECT
        value: 2e-09
    solverclass: heccer
name: purk_test_soma
outputclasses:
  double_2_ascii:
    module_name: Experiment
    options:
      filename: /tmp/purk_test_soma
    package: Experiment::Output
outputs:
  - component_name: /purk_test_soma/segments/soma
    field: Vm
    outputclass: double_2_ascii
