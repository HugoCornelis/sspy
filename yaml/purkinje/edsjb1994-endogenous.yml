--- !!perl/hash:SSP
apply:
  results:
    - arguments:
        - commands:
            - perl -e 'my $result = [ `cat /tmp/output`, ]; foreach (1..25) { print $result->[$_ * 1000 - 1] }'
      method: shell
  simulation:
    - arguments:
        - 25000
      method: steps
models:
  - modelname: /Purkinje
    runtime_parameters:
      - component_name: thickd::gaba::/Purk_GABA
        description: endogenous activity
        field: FREQUENCY
        value: 1
      - component_name: spine::/Purk_spine/head/par
        description: endogenous activity
        field: FREQUENCY
        value: 25
    solverclass: heccer
name: purk_test
outputclasses:
  double_2_ascii:
    module_name: Experiment
    options:
      filename: /tmp/output
    package: Experiment::Output
outputs:
  - component_name: /Purkinje/segments/soma
    field: Vm
    outputclass: double_2_ascii
  - component_name: /Purkinje/segments/soma/ca_pool
    field: Ca
    outputclass: double_2_ascii
  - component_name: /Purkinje/segments/b0s01[0]
    field: Vm
    outputclass: double_2_ascii
services:
  model_container:
    initializers:
      - arguments:
          -
            - ssp configuration for edsjb1994
            - -P
            - cells/purkinje/edsjb1994.ndf
        method: read
    module_name: Neurospaces
solverclasses:
  heccer:
    constructor_settings:
      configuration:
        reporting:
          granularity: 1000
          tested_things: 6225920
      dStep: 2e-05
    module_name: Heccer
    service_name: model_container
