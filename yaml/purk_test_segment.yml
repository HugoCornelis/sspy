--- !!perl/hash:SSP
analyzers: {}
application_classes:
  analyzers:
    default:
      - method: analyze
    priority: 95
  finishers:
    default:
      - method: finish
    priority: 140
  initializers:
    default:
      - method: compile
      - method: instantiate_inputs
      - method: instantiate_outputs
      - method: connect
      - method: initiate
      - method: optimize
    priority: 80
  modifiers:
    default: []
    priority: 50
  results:
    default: []
    priority: 170
  services:
    default:
      - method: instantiate_services
    priority: 20
  simulation:
    default: []
    priority: 110
apply:
  simulation:
    - arguments:
        - 10000
      method: steps
models:
  - modelname: /purk_test_segment
    runtime_parameters:
      - component_name: /purk_test_segment/segments/test_segment
        field: INJECT
        value: 2e-09
    solverclass: heccer
name: purk_test_segment
optimize: 'by default turned on, ignored when running in verbose mode'
outputclasses:
  double_2_ascii:
    module_name: Experiment
    package: Experiment::Output
outputs:
  - component_name: /purk_test_segment/segments/test_segment
    field: Vm
    outputclass: double_2_ascii
  - component_name: /purk_test_segment/segments/test_segment/cat/cat_gate_activation
    field: state_m
    outputclass: double_2_ascii
  - component_name: /purk_test_segment/segments/test_segment/cat/cat_gate_inactivation
    field: state_h
    outputclass: double_2_ascii
  - component_name: /purk_test_segment/segments/test_segment/kdr
    field: state_m
    outputclass: double_2_ascii
  - component_name: /purk_test_segment/segments/test_segment/kdr
    field: state_h
    outputclass: double_2_ascii
  - component_name: /purk_test_segment/segments/test_segment/nap
    field: state_n
    outputclass: double_2_ascii
  - component_name: /purk_test_segment/segments/test_segment/naf
    field: state_m
    outputclass: double_2_ascii
  - component_name: /purk_test_segment/segments/test_segment/naf
    field: state_h
    outputclass: double_2_ascii
services:
  model_container:
    initializers:
      - arguments:
          -
            - tests/perl/purk_test_segment
            - -P
            - tests/cells/purk_test_segment.ndf
        method: read
    module_name: Neurospaces
solverclasses:
  heccer:
    constructor_settings:
      configuration:
        reporting:
          granularity: 1
          tested_things: 6225920
      dStep: 1e-05
    module_name: Heccer
    service_name: model_container
