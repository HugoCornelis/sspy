--- !!perl/hash:SSP
analyzers: {}
application_classes:
  analyzers:
    default:
      - method: analyze
    priority: 95
  finishers:
    default:
      - method: finish
    priority: 140
  initializers:
    default:
      - method: compile
      - method: instantiate_inputs
      - method: instantiate_outputs
      - method: connect
      - method: initiate
      - method: optimize
    priority: 80
  modifiers:
    default: []
    priority: 50
  results:
    default: []
    priority: 170
  services:
    default:
      - method: instantiate_services
    priority: 20
  simulation:
    default: []
    priority: 110
apply:
  simulation:
    - arguments:
        - 1000
        - verbose: 2
      method: steps
models:
  - modelname: /springmass4
    runtime_parameters: []
    solverclass: heccer
name: springmass4
optimize: 'by default turned on, ignored when running in verbose mode'
outputclasses:
  double_2_ascii:
    module_name: Experiment
    options:
      filename: /tmp/output
    package: Experiment::Output
outputs:
  - component_name: /springmass4/segments/c1
    field: Vm
    outputclass: double_2_ascii
services:
  model_container:
    initializers:
      - arguments:
          -
            - tests/perl/springmass4
            - -P
            - tests/cells/springmass4.ndf
        method: read
    module_name: Neurospaces
solverclasses:
  heccer:
    constructor_settings:
      configuration:
        reporting:
          granularity: 1000
      dStep: 2e-05
      options:
        iOptions: 4
    module_name: Heccer
    service_name: model_container
